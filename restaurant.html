<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="RESTAURANT REVIEWS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a href="#restaurant-container" class="skiplink">
      Skip map and jump to the filter options
  </a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class='main-nav'>
      <h1><a href="/"><img class="restauran-reviews-logo" src="img/logo_top.svg" alt="Restaurant Reviews Logo"> Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <ol id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="main-container-full">
    <section class="row">

      <!-- Beginning map -->
      <aside id="map-container">
          <div id="map" role="application"></div>
      </aside>
      <!-- End map -->

      <section class="columns-6">
        <!-- Beginning restaurant -->
        <section id="restaurant-container" tabindex=-1>
          <h2 id="restaurant-name"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
          <section id="reviews-list"></section>
        </section>
        <!-- End reviews -->
      </section>


    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="main-container-full">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="https://use.fontawesome.com/2c26b2b921.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
