<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="RESTAURANT REVIEWS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>

    <a href="#filter-options" class="skiplink">
        Skip map and jump to the filter options
    </a>

  <header>
    <nav class='main-nav'>
      <h1><a href="/"><img class="restauran-reviews-logo" src="img/logo_top.svg" alt="Restaurant Reviews Logo"> Restaurant Reviews</a></h1>
    </nav>
  </header>

  <section id="map-container">
    <div id="map" role="application"></div>
  </section>
  <section id="filter-options" tabindex=-1>
    <div class="filter-options">
      <div class="inner-filter-options main-container">
        <div class="row">

          <h2 class="text-center"><i class="fa fa-filter"></i> Filter Restaurants Results</h2>

          <div class="columns-2 only-desktop"></div>
          <div class="columns-4 clearfix">
            <div class="select-restauran-container">
              <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
              </select>
            </div>
          </div>

          <div class="columns-4 clearfix">
            <div class="select-restauran-container">
              <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
              </select>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <main id="maincontent" class="main-container">

      <section id="restaurants-list" class="row"></section>

  </main>

  <script src="https://use.fontawesome.com/2c26b2b921.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXFdxNVSkClDTzRTATxkm_fvq5GJtc6LA&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
